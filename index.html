<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input class="input" type="text" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="input" type="text" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input class="input" type="text" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="input" type="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="input" type="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Hobbies</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="Reading"> Reading</label>
                    <label><input type="checkbox" value="Writing"> Writing</label>
                    <label><input type="checkbox" value="Traveling"> Traveling</label>
                </div>
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="input" type="text" placeholder="Enter City">
            </div>
            <div class="form-group">
                <label>Country</label>
                <input class="input" type="text" placeholder="Enter Country">
            </div>
            <div class="form-group">
                <label>Select Car</label>
                <select class="input">
                    <option>Swift</option>
                    <option>Duster</option>
                    <option>Creta</option>
                    <option>Thar</option>
                </select>
            </div>
            <div class="form-group">
                <label>Review</label>
                <textarea class="input" rows="4" placeholder="Enter Review"></textarea>
            </div>
            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
